<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" />
    </div>
    <div class="card-title pointer">
      <h3>Equilibrium #3429</h3>
    </div>
    <div class="card-text">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="row space-between center">
      <div class="left-column row center gap">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" />
        0.041 ETH
      </div>
      <div class="right-column row center gap">
        <img src="images/icon-clock.svg" alt="clock icon" />
        3 days left
      </div>
    </div>
    <div class="line"></div>
    <div class="card-creator row center big-gap">
      <div class="card-creator-image">
        <img src="images/image-avatar.png" alt="image avatar" />
      </div>
      <div>Creation of <strong class="creator pointer">Jules Wyvern</strong></div>
    </div>
  </div>

</body>

</html>
