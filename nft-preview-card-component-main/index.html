<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row space-between center">
        <div class="left-column row center gap">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          0.041 ETH
        </div>
        <div class="right-column row center gap">
          <img src="./images/icon-clock.svg" alt="clock" />
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="card-creator row center big-gap">
        <img class="card-creator-image" src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <strong class="creator-name"><a href="#">Jules Wyvern</a></strong></p>
      </div>
    </div>
  </main>

</body>

</html>
